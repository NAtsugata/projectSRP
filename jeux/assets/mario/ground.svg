<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dirtGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D2906;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dirt Block -->
  <rect x="0" y="20" width="100" height="80" fill="url(#dirtGrad)"/>
  
  <!-- Dirt Details (Stones) -->
  <circle cx="20" cy="50" r="5" fill="#4A2000" opacity="0.5"/>
  <circle cx="70" cy="70" r="8" fill="#4A2000" opacity="0.5"/>
  <circle cx="40" cy="80" r="4" fill="#4A2000" opacity="0.5"/>
  
  <!-- Grass Top with Overhang -->
  <path d="M0 0 H100 V25 Q90 35 80 25 Q70 15 60 25 Q50 35 40 25 Q30 15 20 25 Q10 35 0 25 Z" fill="url(#grassGrad)"/>
  
  <!-- Grass Highlight -->
  <path d="M0 0 H100 V5 H0 Z" fill="#7CFC00" opacity="0.3"/>
</svg>
