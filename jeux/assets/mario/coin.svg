<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Ring -->
  <circle cx="50" cy="50" r="45" fill="#B8860B"/>
  <circle cx="50" cy="50" r="40" fill="url(#goldGrad)" filter="url(#glow)"/>
  
  <!-- Inner Detail -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="#B8860B" stroke-width="2"/>
  
  <!-- Star/Sparkle -->
  <rect x="45" y="20" width="10" height="60" fill="#B8860B" rx="2"/>
  
  <!-- Shine -->
  <ellipse cx="30" cy="30" rx="10" ry="5" fill="#FFF" opacity="0.6" transform="rotate(-45 30 30)"/>
</svg>
